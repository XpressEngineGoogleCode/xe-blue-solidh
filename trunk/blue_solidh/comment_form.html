<div id="forum">

<!--#include("_header.html")-->

<form action="./" method="post" onsubmit="return procFilter(this, insert_comment)" id="fr_quote">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<input type="hidden" name="content" value="{htmlspecialchars($oComment->get('content'))}" />
	<input type="hidden" name="parent_srl" value="{$oComment->get('parent_srl')}" />
	<input type="hidden" name="quote_content" value="{$quote_content}" />
	
	<table border="0" cellspacing="0" class="forumCategoryList">
		<thead>
			<tr class="rootCateg">
				<td class="small">
					<div class="first">
						&nbsp;
					</div>
				</td>
				<td class="large">
					<div class="middle center">
						Quote
					</div>
				</td>
				<td class="small">
					<div class="last">
						&nbsp;
					</div>
				</td>
			</tr>
		</thead>
		<tbody>
		<tr class="separator">
			<td class="top small gF">
				<label>{$lang->subject}</label>
			</td>
			<td colspan="2">
				{html_entity_decode($quote_content)}
				{$oComment->getEditor()}
			</td>
		</tr>
		<!--@if(!$is_logged)-->
		<tr class="separator">
			<td class="top small gF">
				<label for="userName">{$lang->writer}</label> :
			</td>
			<td colspan="2">
				<input type="text" name="nick_name" value="" class="inputText" id="userName"/>
			</td>
		</tr>
		<tr class="separator">
			<td class="top small gF">
				<label for="userPw">{$lang->password}</label>
			</td>
			<td colspan="2">
				<input type="password" name="password" value="" id="userPw" class="inputText" />
			</td>
		</tr>
		<tr class="separator">
			<td class="top small gF">
				<label for="emailAddress">{$lang->email_address}</label>
			</td>
			<td colspan="2">
				<input type="text" name="email_address" value="" id="emailAddress" class="inputText"/>
			</td>
		</tr>
		<tr class="separator">
			<td class="top small gF">
				<label for="homePage">{$lang->homepage}</label>
			</td>
			<td colspan="2">
				<input type="text" name="homepage" value="" id="homePage" class="inputText"/>
			</td>
		</tr>
		<!--@end-->
		<tr class="separator">
			<td class="top small gF">
				<label for="notify_message">{$lang->notify}</label>
			</td>
			<td colspan="2">
				<input type="checkbox" name="notify_message" value="Y" <!--@if($isNotified)-->checked="checked"<!--@end--> id="notify_message" class="inputCheck" />
			</td>
		</tr>
		<tr class="separator">
			<td class="top small gF">
			</td>
			<td colspan="2">
				<a href="" onclick="jQuery('#fr_quote').submit();return false;" class="forumButton blue commentAdd"><span class="outer"><span class="inner">{$lang->cmd_comment_registration}</span></span></a>
			</td>
		</tr>
		</tbody>
	</table>
</form>


<!--#include("_footer.html")-->

</div>
